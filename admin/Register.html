<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Student</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">

</head>
<body>

  <!-- ✅ Success Alert -->

    <h1 class="fixed-header">Welcome To The Smart Gate Entry Management System</h1>

  <div id="successAlert" class="alert alert-success text-center d-none" role="alert">
    ✅ Student registered successfully!
    <br>
    <a href="admin_dashboard.php" class="btn btn-sm btn-primary mt-2">Go to Dashboard</a>
  </div>


  <!-- ✅ Registration Form -->
  <form class="registration-form" action="register.php" method="POST" enctype="multipart/form-data">
    <h3 class="text-center mb-4">Register Student</h3>
    <label for="reg_number">Registration Number</label>
    <input type="text" class="form-control mb-3" name="reg_number" placeholder="Registration Number" required>
    <label for="name">Full Name</label>
    <input type="text" class="form-control mb-3" name="name" placeholder="Full Name" required>
    <label for="department">Department</label>
    <input type="text" class="form-control mb-3" name="department" placeholder="Department" required>
    <label for="program">Program</label>
    <input type="text" class="form-control mb-3" name="program" placeholder="Program" required>
    <label for="class">Class</label>
    <input type="text" class="form-control mb-3" name="class" placeholder="Class" required>
    <label for="laptop_serial">Serial</label>
    <input type="text" class="form-control mb-3" name="laptop_serial" placeholder="Laptop Serial Number (optional)">
    <label for="studentcard_id">Student Id</label>
    <input type="text" class="form-control mb-3" name="studentcard_id" placeholder="Student Card ID" required>
    <label for="image">Image</label>
    <input type="file" class="form-control mb-4" name="photo" accept="image/*" required>
    <!-- <button type="submit" class="btn btn-success w-100">Register</button> -->
    <button type="submit" class="btn btn-success form-submit-btn">Register</button>

  </form>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Success Logic -->
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("success") === "1") {
      const alertDiv = document.getElementById("successAlert");
      alertDiv.classList.remove("d-none");

      // Optional: Auto-redirect after 5 seconds
      setTimeout(() => {
        window.location.href = "dashboard.php";
      }, 5000);

      // Clean the URL
      window.history.replaceState({}, document.title, window.location.pathname);
    }
      window.onload = function() {
    window.scrollTo(0, 0);
  };
  </script>

</body>
</html>
