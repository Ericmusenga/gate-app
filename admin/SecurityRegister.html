<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Security</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">

</head>
<body>

  <!-- ✅ Success Alert -->

    <h1 class="fixed-header">Welcome To The Smart Gate Entry Management System</h1>

  <div id="successAlert" class="alert alert-success text-center d-none" role="alert">
    ✅ Security Registered successfully!
    <br>
    <a href="admin_dashboard.php" class="btn btn-sm btn-primary mt-2">Go to Dashboard</a>
  </div>


  <!-- ✅ Registration Form -->
  <form class="registration-form" action="Securityregister.php" method="POST" enctype="multipart/form-data">
    <h3 class="text-center mb-4">Security Register</h3>
    <label for="name">Full Name</label>
    <input type="text" class="form-control mb-3" name="name" placeholder="Full Name" required>
    <label for="department">ID</label>
    <input type="text" class="form-control mb-3" name="id" placeholder="national id" required>
    <label for="program">Username</label>
    <input type="text" class="form-control mb-3" name="username" placeholder="username" required>
    <label for="password">Password</label>
    <input type="password" class="form-control mb-3" name="password" placeholder="password">
    <button type="submit" class="btn btn-success form-submit-btn">Register</button>

  </form>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Success Logic -->
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("success") === "1") {
      const alertDiv = document.getElementById("successAlert");
      alertDiv.classList.remove("d-none");

      // Optional: Auto-redirect after 5 seconds
      setTimeout(() => {
        window.location.href = "admin_dashboard.php";
      }, 5000);

      // Clean the URL
      window.history.replaceState({}, document.title, window.location.pathname);
    }
      window.onload = function() {
    window.scrollTo(0, 0);
  };
  </script>

</body>
</html>
